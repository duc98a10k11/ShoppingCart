<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/components/input_type.css">
    <link rel="stylesheet" href="../content/font/fontawesome-5.15.1/css/all.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>


    <div class="container">
        <label>Giới tính</label>
        <div class="selected">
            <input type="text" name="" id="input_selected" class="selected-box">
            <button class="btn" id="btn_selected">
                <i class="fas fa-angle-down" style="font-size: 24px; color: rgba(87, 85, 85, 0.733);"></i>
            </button>
        </div>
        <div class="select-box">
            <div class="options-container active" id="select_box">
                <div class="option" id="nam">
                    <input type="radio" class="radio" id="nam" name="Gender">
                    <label for="nam">Nam</label>
                </div>
                <div class="option" id="nu">
                    <input type="radio" class="radio" id="nu" name="Gender">
                    <label for="nu">Nữ</label>
                </div>
                <div class="option" id="other">
                    <input type="radio" class="radio" id="other" name="Gender">
                    <label for="other">Khác</label>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/main.js"></script>






</body>

</html>
